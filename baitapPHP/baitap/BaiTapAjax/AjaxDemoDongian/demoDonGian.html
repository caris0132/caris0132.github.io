<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript">
		function loadAjax () {
			var formData = new FormData();
			//formData.append('data', $('#data').val() + '');
			//request result.php get data and alert data
			$.ajax({
				url : 'result.php',
				type : 'post',
				data : {'data' : $('#data').val()},
                mimeType:"multipart/form-data",
				success : function  (result) {
					alert(result);
				},
			});
		}
	</script>
</head>
<body>
		<input type="text" name="data" value="" placeholder="Enter Data Ajax" id="data">
		<input type="button" name="loadAjax" value="demoLoadAjax" onclick="loadAjax()">
	
</body>
</html>
