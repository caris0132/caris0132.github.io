<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
	<input type="text" name="name_cookie" value="" placeholder="name cookie" id="name_cookie">
	<input type="text" name="value_cookie" value="" placeholder="value cookie" id="value_cookie">
	<input type="number" name="exprire_cookie" value="" placeholder="exprire day cookie" id="exprire_cookie"> day
	<button type="button" id="create-cookie" >Create</button>
	<p id='result'></p>


	<script type="text/javascript">
		/**
		 * set cookie
		 * @param {string} cName  cookie name
		 * @param {string} cValue cookie value
		 * @param {int} exDay  exprire day of cookie
		 */
		function setCookie (cName, cValue, exDay) {
			var day = new Date();
			day.setTime(day.getTime() + exDay * 24 * 60 * 60 * 1000);
			var expires = 'expires=' + day.toUTCString();
			document.cookie = cName + ' = ' + cValue + ' = ' + expires;
		}

		/**
		 * get cookie by cookie name
		 * @param  {string} cName name cookie
		 * @return {void}       value of  cookie
		 */
		function getCookie (cName) {
			var arrCookie = document.cookie.split(';');
			for (var i = 0; i < arrCookie.length; i++) {
				var item =  arrCookie[i];
				while (item.charAt(0)== ' ') {
					item = item.substring(1);
				}
				if (item.indexOf(cName) == 0) 
					return item.substring(cName.length, item.length);
				
			};
			return ;
		}
		$('#create-cookie').click(function (evt) {
			var cName = $('#name_cookie').val();
			cName = escape(cName);
			cValue = escape(cValue);
			var cValue = $('#value_cookie').val();
			var exDay = $('#exprire_cookie').val();

			if (cName ) {
				setCookie(cName, cValue, exDay);
				$('#result').text(cName + getCookie(cName));
				console.log(document.cookie.split(';'));
			} else {
				console.log('dont create cookie!!');
			}
		})
	</script>
</body>
</html>
